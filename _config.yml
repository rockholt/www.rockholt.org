title: Rockholt.org
description: Rockholt.org services and information.
url: "https://rockholt.org"

timezone: America/Los_Angeles
markdown: kramdown

theme: minima

plugins:
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - .git
  - .gitignore
  - .DS_Store

defaults:
  - scope:
      path: ""
    values:
      layout: default
